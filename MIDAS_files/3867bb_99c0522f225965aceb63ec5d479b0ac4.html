<!DOCTYPE html>

<html lang="id"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Embed</title>
    <style>
        /* Style untuk memastikan postingan Instagram terlihat bagus di halaman */
        .instagram-embed-container {
            width: 100%;
            max-width: 500px; /* Ukuran medium */
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 600px; /* Tinggi dapat disesuaikan */
            border: none;
        }
    </style>
</head>
<body>

    <div class="instagram-embed-container">
        <iframe src="./embed.html" frameborder="0" allowfullscreen="true" scrolling="no">
        </iframe>
    </div>

    <script>
        // Script untuk auto-slide bisa dilakukan melalui slider custom jika diinginkan
        // Tetapi perlu diingat Instagram Embed tidak mendukung auto-slide langsung.
        let currentIndex = 0;
        const slides = document.querySelectorAll('iframe');
        function autoSlide() {
            if (slides.length > 1) {
                currentIndex = (currentIndex + 1) % slides.length;
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = i === currentIndex ? 'block' : 'none';
                }
            }
        }
        setInterval(autoSlide, 5000); // Ganti slide setiap 5 detik
    </script>



</body></html>
